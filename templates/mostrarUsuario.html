<h1>Usuarios</h1>
<table border="1">
    <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Tipo</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{usuario[0]}}</td>
        <td>{{usuario[3]}}</td>
        <td>{{usuario[4]}}</td>
        <td>{{usuario[5]}}</td>
    </tr>
    {% endfor %}
</table>
